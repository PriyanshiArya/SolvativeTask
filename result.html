<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <h5>Solvative Interview Challenge</h5>
            </div>
            <div class="col-sm-4 text-end  ">
                <div class="border">
                    <input type="search"  placeholder="Search Places" name="search">
                    <button class="btn btn-light m-lg-1">Ctrl or Ctrl+l</button>
                    <i class="bi bi-search m-lg-1"></i>

                </div>
                    
                     

            </div>
        </div>
        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col" class="grey">#</th>
                <th scope="col" class="grey">Place Name</th>
                <th scope="col" class="grey">Country</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="text">
            <h5 class="text-center mt-5">  &#128532; No Search Results Found</h5>
          </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
